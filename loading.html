<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লোডিং...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 { font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>লোড হচ্ছে...</h2>

  <script>
    // ৩ সেকেন্ড পর settings.html এ চলে যাবে
    setTimeout(() => {
      window.location.href = "settings.html";
    }, 3000);
  </script>
</body>
</html>
